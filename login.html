<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="container">
			<a href="/" id="logo">
				<img src="" alt="logo图片" />
			</a>
			<div class="border_blue"></div>
			<form action="" method="">
				<div class="middle">
					<h2>登录</h2>
					<p class="username">
						<label for="id_username">用户名:</label><br />
						<input type="text" name="" id="id_username" value="" />
					</p>
					<p class="password">
						<label for="id_password">密 码:</label><br />
						<input type="password" name="" id="id_password" value="" />
					</p>
				</div>
				<div class="submit_wraper">
					<input type="submit" id="id_submit" value="登 录"/>
				</div>
			</form>
		</div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
</html>
